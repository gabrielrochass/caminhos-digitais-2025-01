<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="./imagens/logo.jpg" alt="Logo" />

        </div>

        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>

        </ul>

    <h1>Seu Carrinho</h1>
    <div id="carrinho"></div>

    <script>
        const container = document.getElementById('carrinho');
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        if (carrinho.length === 0) {
            container.innerHTML = '<p>O carrinho está vazio.</p>';
        } else {
            carrinho.forEach(item => {
                const el = document.createElement('p');
                el.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade}`;
                container.appendChild(el);
            });
        }
    </script>

    <script>
        // Botão para limpar o carrinho
        const limparBtn = document.createElement('button');
        limparBtn.textContent = 'Limpar Carrinho';
        limparBtn.onclick = function() {
            localStorage.removeItem('carrinho');
            location.reload();
        };
        document.body.appendChild(limparBtn);

        // Adiciona botões de remover individualmente
        if (carrinho.length > 0) {
            // Limpa o container antes de adicionar novamente os itens com botões
            container.innerHTML = '';
            carrinho.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.style.marginBottom = '8px';

                const el = document.createElement('span');
                el.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade}`;

                const removerBtn = document.createElement('button');
                removerBtn.textContent = 'Remover';
                removerBtn.style.marginLeft = '10px';
                removerBtn.onclick = function() {
                    carrinho.splice(index, 1);
                    localStorage.setItem('carrinho', JSON.stringify(carrinho));
                    location.reload();
                };

                itemDiv.appendChild(el);
                itemDiv.appendChild(removerBtn);
                container.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
